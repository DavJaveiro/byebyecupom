<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado pelo Contato!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Cor de fundo base */
        }

        .hero-bg-thanks {
            background-color: #f8fafc;
            background-image: radial-gradient(circle at top right, #bfdbfe, transparent 40%),
                radial-gradient(circle at bottom left, #ecfccb, transparent 50%);
        }

        .cta-button {
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body>
   
    <div class="min-h-screen flex items-center justify-center hero-bg-thanks px-4">
        
        <div class="max-w-md w-full bg-white p-8 md:p-10 rounded-2xl shadow-2xl text-center">
            
            <div class="mb-8 flex justify-center">
                <img class="h-16 w-auto" src="assets/icons/logo.svg" alt="Logo ByeBye Cupom!">
            </div>

            <svg class="mx-auto h-16 w-16 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            
            <h2 class="mt-6 text-3xl font-extrabold text-slate-800">Mensagem Enviada!</h2>
            <p class="mt-3 text-slate-600">
                Agradecemos o seu contato. Nossa equipe de especialistas analisará sua mensagem e retornará em breve.
            </p>
            
            <div class="mt-8">
                <a href="index.html" 
                   class="inline-block cta-button bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition">
                    Voltar à Página Inicial
                </a>
            </div>
        </div>
    </div>
</body>

</html>
